    url: jdbc:mysql://${server.ip}:3306/white_blog?useUnicode=true&characterEncoding=UTF-8&useSSL=false&serverTimeZone=GMT%2B8
    username: root
    password: 3437/374678673

    hikari:
      minimum-idle: 5
      # 空闲连接存活最大时间，默认600000（10分钟）
      idle-timeout: 180000
      # 连接池最大连接数，默认是10
      maximum-pool-size: 10
      # 此属性控制从池返回的连接的默认自动提交行为，默认值：true
      auto-commit: true
      # 连接池名称
      pool-name: MyHikariCP
      # 此属性控制池中连接的最长生命周期，值0表示无限生命周期，默认1800000即30分钟
      max-lifetime: 1800000
      # 数据库连接超时时间，默认30000，即30秒
      connection-timeout: 30000
      connection-test-query: SELECT 1

  redis:
    host: ${server.ip}
    port: 6379
    password: 3453783794537

