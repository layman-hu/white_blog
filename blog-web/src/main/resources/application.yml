spring:
  application:
    name: blog-service
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
#    url: jdbc:mysql://127.0.0.1:3306/white_blog?useUnicode=true&characterEncoding=UTF-8&useSSL=false&serverTimeZone=UTC
